      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.22.0 (955b78124)
      creationTimestamp: null
      labels:
        io.kompose.service: web
    spec:
      containers:
        - image: 904443321315.dkr.ecr.us-east-1.amazonaws.com/testspace/ffsend
          name: web
          ports:
            - containerPort: 1443
          resources: {}
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_HOST
              value: "172.16.9.31"
            - name: NODE_ENV
              value: "development"
            - name: S3_BUCKET
              value: "m9-ffsend-poc"
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
status: {}
