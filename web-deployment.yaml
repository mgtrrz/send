    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.kompose.service: web
  name: web
  namespace: ffsend
spec:
  ports:
    - name: "1443"
      port: 80
      targetPort: 1443
  selector:
    io.kompose.service: web
status:
  loadBalancer: {}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ffsend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /services
  namespace: ffsend
spec:
  rules:
  - host: "ffsend.local"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: web
          servicePort: 80
